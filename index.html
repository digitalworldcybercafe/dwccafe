<script>
(function(){
  const ctx = document.getElementById('ctx');
  const secretItem = document.getElementById('ctx_secret');
  const PASS_PHRASE = "MeraSecret2025!"; // <<< change to your secret
  const STORAGE_KEY = "dwc_secret_unlocked_v1";

  function showMenu(x,y){
    ctx.style.display = 'block';
    ctx.style.left = x + 'px';
    ctx.style.top = y + 'px';
    ctx.setAttribute('aria-hidden','false');
    const rect = ctx.getBoundingClientRect();
    const vw = window.innerWidth, vh = window.innerHeight;
    if(rect.right > vw) ctx.style.left = (vw - rect.width - 12) + 'px';
    if(rect.bottom > vh) ctx.style.top = (vh - rect.height - 12) + 'px';
  }
  function hideMenu(){ ctx.style.display = 'none'; ctx.setAttribute('aria-hidden','true'); }

  window.addEventListener('contextmenu', function(e){
    e.preventDefault();
    const tag = e.target.tagName.toLowerCase();
    if(tag === 'input' || tag === 'textarea' || e.target.isContentEditable) return;
    showMenu(e.clientX, e.clientY);
  });

  window.addEventListener('pointerdown', function(e){
    if(!ctx.contains(e.target)) hideMenu();
  });
  window.addEventListener('keydown', function(e){ if(e.key === 'Escape') hideMenu(); });

  document.getElementById('ctx_view').addEventListener('click', function(){ hideMenu(); alert("Page: " + document.title); });
  document.getElementById('ctx_download').addEventListener('click', async function(){
    hideMenu();
    const imgUrl = "#";
    try {
      const res = await fetch(imgUrl, {mode:'cors'});
      const blob = await res.blob();
      const u = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = u; a.download = 'sample-01.jpg';
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(u);
    } catch (err) { alert('Download failed: '+ err); }
  });
  document.getElementById('ctx_refresh').addEventListener('click', function(){ hideMenu(); location.reload(); });
  document.getElementById('ctx_help').addEventListener('click', function(){ hideMenu(); alert('Custom menu active. To unlock secret: press Ctrl+Alt+K.'); });

  secretItem.addEventListener('click', function(){ hideMenu(); alert('Secret action executed.'); /* change to your secret action */ });

  const modalBack = document.getElementById('modalBack');
  const passInput = document.getElementById('passInput');
  const modalOk = document.getElementById('modalOk');
  const modalCancel = document.getElementById('modalCancel');

  function openModal(){ modalBack.style.display = 'grid'; modalBack.setAttribute('aria-hidden','false'); passInput.value=''; setTimeout(()=>passInput.focus(),150); }
  function closeModal(){ modalBack.style.display = 'none'; modalBack.setAttribute('aria-hidden','true'); }

  modalCancel.addEventListener('click', closeModal);
  modalBack.addEventListener('pointerdown', function(e){ if(e.target === modalBack) closeModal(); });

  modalOk.addEventListener('click', function(){
    const v = passInput.value || '';
    if(v === PASS_PHRASE){
      sessionStorage.setItem(STORAGE_KEY, '1');
      updateSecretVisibility(true);
      closeModal();
      alert('Unlocked ‚Äî secret menu visible for this session.');
    } else alert('Wrong passphrase.');
  });

  window.addEventListener('keydown', function(e){
    if(e.ctrlKey && e.altKey && e.key.toLowerCase() === 'k') openModal();
    const blocked = (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || (e.ctrlKey && e.key === 'u'));
    if(blocked){ e.preventDefault(); e.stopPropagation(); alert('This shortcut is disabled on this page.'); }
  });

  function updateSecretVisibility(unlocked){ secretItem.style.display = unlocked ? 'flex' : 'none'; }
  updateSecretVisibility(sessionStorage.getItem(STORAGE_KEY) === '1');

  window.addEventListener('keyup', function(e){ if(e.key === 'ContextMenu' || (e.shiftKey && e.key === 'F10')) e.preventDefault(); });
})();
</script>
