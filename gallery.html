<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --blue: #00eaff;
      --purple: #9b59ff;
      --pink: #ff4d6d;
      --white: #ffffff;
      --card-bg: rgba(35, 10, 70, 0.95);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      background: url("A_digital_image_showcases_a_futuristic_circuit_boa.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Background overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -2;
      background: linear-gradient(135deg, #ffffff, #e6f0ff, #f5f0ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      filter: blur(40px);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav.nav {
      position: sticky;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border: 2px solid var(--purple);
      border-radius: 14px;
      box-shadow: 0 0 20px var(--purple), 0 0 40px rgba(125, 60, 255, 0.6);
      animation: glowBorder 3s infinite alternate;
      z-index: 1000;
    }
    @keyframes glowBorder {
      from { box-shadow: 0 0 15px var(--purple), 0 0 30px rgba(125, 60, 255, 0.6); }
      to { box-shadow: 0 0 25px var(--blue), 0 0 45px rgba(0, 170, 255, 0.8); }
    }

    .logo-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      animation: spin 12s linear infinite;
      box-shadow: 0 0 25px var(--blue), 0 0 40px var(--purple);
      transition: transform 0.3s, box-shadow 0.3s;
      flex-shrink: 0;
    }
    .logo-circle:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px var(--blue), 0 0 60px var(--purple);
    }
    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      max-width: 70vw;
    }
    nav.nav a {
      margin: 6px 4px;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      color: var(--purple);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(125, 60, 255, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.4s ease;
      white-space: nowrap;
    }
    nav.nav a:hover {
      color: var(--blue);
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 15px var(--purple), 0 0 30px rgba(0,170,255,0.6);
      transform: scale(1.1);
    }

    /* Gallery Section */
    section.gallery {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    section.gallery h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, var(--blue), var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px var(--purple);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .gallery-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px var(--blue), inset 0 0 25px rgba(155, 89, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 30px var(--pink), 0 0 40px var(--blue);
    }

    .gallery-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .gallery-card:hover img {
      transform: scale(1.1);
    }

    .card-content {
      padding: 18px;
      text-align: center;
    }
    .card-content h3 {
      font-size: 1.2rem;
      color: var(--blue);
      margin-bottom: 12px;
      text-shadow: 0 0 8px var(--blue);
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 600;
      color: var(--white);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .btn.view {
      background: linear-gradient(135deg, var(--blue), var(--purple));
    }
    .btn.download {
      background: linear-gradient(135deg, var(--pink), var(--purple));
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px var(--blue), 0 0 20px var(--pink);
    }

    @media (max-width: 400px) {
      section.gallery h2 {
        font-size: 2.2rem;
      }
      .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
